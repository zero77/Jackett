---
id: elitetorrent-biz
name: EliteTorrent.biz
description: "EliteTorrent.biz is a Public torrent site for TV, movies and documentaries"
language: es-es
type: public
encoding: UTF-8
links:
  - https://www.elitetorrent.se/
legacylinks:
  - https://www.elitetorrent.biz/
  - https://www.elitetorrent.io/
  - https://www.elitetorrent.one/
  - https://www.elitetorrent.is/
  - https://www.elitetorrent.nu/
  - https://www.elitetorrent.tv/
  - https://www.elitetorrent.li/
  - https://www.elitetorrent.bz/
  - https://www.elitetorrent.nl/
  - https://wwvv.elitetorrent.nl/
  - https://wvvw.elitetorrent.nl/
  - https://vvww.elitetorrent.nl/
  - https://www.elitetorrent.to/

caps:
  categories:
    "series": TV
    "peliculas": Movies

  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]

settings: []

download:
  selector: a[href^="magnet:?"]
  attribute: href

search:
  # site returns just 30 results, attempt to fetch upto 90
  paths:
    - path: /
    - path: /page/2/
    - path: /page/3/
  keywordsfilters:
    # most ES/ITA TV torrents are in XXxYY format, so we search without S/E prefixes and filter later
    - name: re_replace
      args: ["S0?(\\d{1,2})", " $1 "]
    - name: re_replace
      args: ["E(\\d{2,3})", " $1 "]
  inputs:
    s: "{{ .Keywords }}"
    $raw: "&x=0&y=0"

  rows:
    selector: "#principal .miniboxs-ficha li"
    filters:
      - name: andmatch

  fields:
    title:
      selector: .meta a
      attribute: href
      # normalize to SXXEYY format
      filters:
        - name: re_replace
          args: [".*/([^/]*)/$", "$1"]
        - name: replace
          args: ["-", " "]
        - name: re_replace
          args: ["(\\d{2})×(\\d{2})", "S$1E$2"]
        - name: re_replace
          args: ["(\\d{1})×(\\d{2})", "S0$1E$2"]
    details:
      selector: .meta a
      attribute: href
    download:
      selector: .meta a
      attribute: href
    banner:
      selector: .imagen img
      attribute: data-src
    category_movie:
      selector: .meta a
      attribute: href
      filters:
        - name: regexp
          args: "^.*/(peliculas)/.*$"
    category_tv:
      selector: .meta a
      attribute: href
      filters:
        - name: regexp
          args: "^.*/(series)/.*$"
    category:
      text: "{{ if or .Result.category_movie .Result.category_tv }}{{ or .Result.category_movie .Result.category_tv }}{{ else }}{{ end }}"
    size:
      text: "0 B"
    size:
      # size can be missing
      optional: true
      selector: .voto1
      filters:
        - name: replace
          args: ["s", ""]
    date:
      text: now
    seeders:
      text: 1
    leechers:
      text: 1
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
